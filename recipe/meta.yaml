{% set version = "0.2.9" %}

package:
  name: importnb
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/importnb/importnb-{{ version }}.tar.gz
  sha256: 755682692932fa5e925626f8cfd9370742fcc52a47c59e98af40b91f8428b6a3

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6,<3.7
    - pip
    - pytest-runner
    - wheel >=0.31.0
    - twine >=1.11.0
  run:
    - python >=3.6,<3.7
    - setuptools
    - dataclasses
    - nbconvert

test:
  imports:
    - importnb

about:
  home: https://github.com/deathbeds/importnb
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Import .ipynb files as modules in the system path

extra:
  recipe-maintainers:
    - ocefpaf
